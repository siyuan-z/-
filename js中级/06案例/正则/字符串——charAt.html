<title>无标题文档</title>
<script>
var str='abcdef';

alert(str.charAt(2));//找下标为2的字符
alert(str.search('g'));	//返回要查找的字符串第一次出现的位置，没有返回-1
alert(str.substring(1));//找下标为1之后的字符


var str='abc-12-u-qw';
var arr=str.split('-');//转为数组

alert(arr[0]);
</script>
