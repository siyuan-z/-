<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body {
        background: black;
    }

    #c1 {
        background: #fff;
    }

    span {
        color: white;
    }
</style>
<script>
    window.onload = function () {
        var oC = document.getElementById('c1');
        //挥之环境：目前支持2D场景
        var oGC = oC.getContext('2d');
        //设置绘图
        oGC.fillStyle = 'red'; //填充颜色

        oGC.strokeStyle = 'blue';//边线颜色
        oGC.lineWidth = 10;//线宽度，是一个数值
        
        //边界绘制
        oGC.lineJoin = 'bevel';//便捷连接点绘制 miter（默认） round（圆角）bevel（斜角）
        
        //绘制方块
        oGC.fillRect(50, 50, 100, 100); //默认颜色是黑色
        oGC.strokeRect(50.5, 50.5, 100, 100); //带边框的方块 默认1像素 黑色边框
        //注意fillRect与strokeRect先写谁就谁先显示
        
    };
</script>

<body>
    <canvas id="c1" width="400" height="400"></canvas>>//默认宽300px高150px 如果在style里面设宽高那是等比例缩放
    <span>不支持canvas浏览器</span>

    </canvas>
</body>

</html>
