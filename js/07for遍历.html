            window.onload = function(){
                var ul = document.getElementById('list');
                var aul = ul.getElementsByTagName('ul');
                var len = aul.length;
                var ali = null;

                for(var i = 0;i < len;i++){
                    aul.getElementsByTagName('li');
                    for(var j = 0;j<ali.length;j++){
                        ali[j].style.border = '1px solid red';
                    }
                }
            }
    </script>
