<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        .red {
            background: red;
        }

        #app div {
            display: none;
        }
    </style>
    <script src="./src/vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="test">测试事件</button>
        <button @click="test2($event,123)">测试事件</button>
    </div>
    <script>
        /*
				v-on简写为@
				当在模板中给事件的方法传参，需要手动使用$event把事件对象传给方法
			*/


        let vm = new Vue({
            el: '#app',
            methods: {
                test(ev) {
                    console.log(ev);
                    console.log(this);
                    console.log(123);
                },
                test2(ev, param) { // 这个方法接收的是穿过来的参数，不是事件对象
                    console.log(ev);
                    console.log(param);
                }
            }
        })
    </script>
</body>

</html>
