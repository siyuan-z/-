<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>

    </style>
    <script src="./src/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="checkbox" v-model="checked" />
        <p v-if="checked">{{checked}}</p>
        <p v-show="checked">{{checked}}</p>
    </div>
    <script>
        /*
				条件判断
					v-if
					语法：v-if="表达式"
					v-show
					语法：v-show="表达式"

				v-if
					  根据表达式的值的真假条件渲染元素和移出元素	
					
				v-show
					根据表达式的值的真假条件，切换元素的 CSS 属性 display属性

				初始页面根据条件判断是否要渲染某一块的模板，使用v-if
				频繁的切换模板的显示隐藏，使用v-show
			*/

        let vm = new Vue({
            el: '#app',
            data: { // 只有计划好的数据，才能做相应reactive
                checked: true
            }
        })
    </script>
</body>

</html>
