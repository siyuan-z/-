<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>

    </style>
    <script src="src/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-on:input="inputHandle" />
        <p>{{message}}</p>
        <p>{{fn()}}</p>
    </div>
    <script>
        /*
				Vue中绑定事件
					使用指令绑定
					语法：v-on:事件名="表达式"

				数据 -> 页面 
				页面 -> 数据
			*/
        var message = 'hello miaov';
        var vm = new Vue({
            el: '#app',
            data: {
                message // messgae: message
            },
            methods: { // 定义方法 方法中的this都指向实例
                fn() {
                    console.log(123);
                },
                inputHandle(ev) {
                    console.log(this === vm);
                    console.log(ev.target.value);
                    console.log('触发了input');
                    this.message = ev.target.value
                }
            }
        })
    </script>
</body>

</html>
