<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>

    </style>
    <script src="./src/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{msg}}</p>
        <p>{{miaov.ketang}}</p>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: { // 只有计划好的数据，才能做相应reactive
                msg: 'hello',
                miaov: {}
            }
        })
        // 这样做是不能够响应的
        //vm.miaov.ketang = '我是新加的'

        // 调用Vue的静态方法set
        // 语法：Vue.set(target,prop,value)

        /*setTimeout(function (){
        	Vue.set(vm.miaov,'ketang','我是新加的')	
        },2000)*/

        //调用实例上的方法 $set
        vm.$set(vm.miaov, 'ketang', '我是新加的')



        // 静态方法
        function fn() {

        }
        // 称这个miaov这个方法为静态方法
        fn.miaov = function () {

        }

        console.log(Array.prototype);

        let arr = new Array; // 实例
        arr.push()

        // 静态方法是挂载在函数上的方法，调用的时候通过函数调用
        // 原型上的方法，需要通过实例调用
    </script>
</body>

</html>
