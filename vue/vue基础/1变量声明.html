    <script>
        /*
				声明变量
					var
				let
					1. 不允许重复声明变量
                    2. 不存在变量提升
                    
                常量 声明变量赋值，变量不能被重新赋值
				const
			*/

        console.log(miaov);

        var miaov = 'ketang';

        var miaov = '123'

        console.log(miaov);

        console.log(leo);

        let leo = 123;
        //let leo = 456;

        console.log(leo);

        const miaov = 10;
        console.log(miaov);
    </script>
